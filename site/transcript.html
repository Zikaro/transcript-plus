<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transcript+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/bootstrap.css" media="screen">

  </head>
  <body>

    <div class="navbar navbar-default navbar-fixed-top">
		<script type="text/javascript" src="./inc/navbar.js"> </script>  
    </div>
	<br><br>
	
    <div class="container">
	  <div class="bs-docs-section page-header">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="">Build your Transcript+</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4">
          <h2>Choose.</h2>
            <div class="bs-example">
              <ul class="list-group">
                <li class="list-group-item">
                  Academic
                </li>
                <li class="list-group-item">
                  Extracurricular
                </li>
                <li class="list-group-item">
                  Volunteer
                </li>
              </ul>
            </div>
          </div>
          
          <div class="col-lg-4">
	          <h2>Upload.</h2>
	          <p>Having proof of your work helps others to get a clearer understanding of who you are.</p>
				<div class="fileinput fileinput-new" data-provides="fileinput">
				  <div class="input-group">
				    <div class="form-control uneditable-input" data-trigger="fileinput">
				    	<i class="glyphicon glyphicon-file fileinput-exists"></i> 
				    </div>
				    <span class="input-group-addon btn btn-default btn-file">
				    	<input type="file" name="...">
				    </span>
				  </div>
				</div>
          </div>
          
          <div class="col-lg-4">
          	<h2>Comment.</h2>
	      	<textarea class="form-control" rows="5" id="textArea" placeholder="Make a comment about your submission"></textarea>
          </div>
          
        </div> 
           <div class="col-lg-12">
            <div class="bs-example">
              <ul class="pager">
                <li class=""><a href="#">Back</a></li>
                <li class=""><a href="./preview.html">Preview</a></li>
                <li class=""><a href="#">Next</a></li>
              </ul>
            </div>
          </div>

	  </div> <!-- bs-docs-section -->
	  
      <footer>
            <script type="text/javascript" src="./inc/footer.js"> </script>  
      </footer>
    </div>
  </body>
</html>
